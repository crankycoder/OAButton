{% extends "api/layout.html" %}
{% load oafilters %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="logo ">
            <img id="bookmarklet-logo" src="/static/img/oabutton_logo.png" alt="Open Access Logo" />
        </div>
    </div>
</div>

<p>

</p>

<p>
Thanks!
</p>

{% endblock %}
